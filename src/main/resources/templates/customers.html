<body>
    <h1 style="text-align: center">Seat Reservation System</h1>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>1A</th><th>1B</th><th>1C</th><th>1D</th><th>1E</th>

                <tr>
                    <th>2A</th><th>2B</th><th>2C</th><th>2D</th><th>2E</th>

                <tr>
                    <th>4A</th><th>4B</th><th>4C</th><th>4D</th><th>4E</th>
                </tr>
                <tr>
                    <th>5A</th><th>5B</th><th>5C</th><th>5D</th><th>5E</th>
                </tr>
                </tbody>
            </table>
        </div>

    <h3 style="text-align: center">There are 20 Reservation seats</h3>

    <a class="btn btn-success" th:href="@{/formCustomers}">Add a Reservation</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th><th>Date</th><th>Seat Number</th><th>Name</th><th>Delete</th><th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listCustomers}">
            <td th:text="${p.getId()}"></td>
            <td th:text="${p.getTdate}"></td>
            <td th:text="${p.getSeatno()}"></td>
            <td th:text="${p.getName()}"></td>

            <td>
                <a class="btn btn-success" th:href="@{editCustomers(id=${p.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete
                the record ?')" th:href="@{delete(id=${p.id})}">
                    Delete</a>
            </td>

        </tr>
        </tbody>
    </table>


</body>
